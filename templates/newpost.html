{% extends "base.html" %}

{% block content %}
    <h1>Add New Post</h1>
    <form method='post'>
        <label>
            New Post:
            <input type="text" name='title' />
		</label>
		<label>
			Blog Text:
			<input type="text" name='body'/>
		</label>
        <input type="submit" value='Add Blog Post' />
	</form>
	
	{% if error %}

		<p>{{error}}</p>

	{% endif %}

{% endblock %}
